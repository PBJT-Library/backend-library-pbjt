version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pbjt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups # ✅ Named volume (isolated)
    # ✅ SECURITY: Postgres NOT exposed to public
    # For host access (psql from host), uncomment:
    # ports:
    #   - "127.0.0.1:5432:5432"
    networks:
      - pbjt-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pbjt-redis
    restart: unless-stopped
    # ✅ SECURITY-OPTIMIZED: volatile-ttl for rate-limit/blacklist/OTP keys with TTL
    command: >
      redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy volatile-ttl --appendonly yes --appendfilename "appendonly.aof" --save 900 1 --save 300 10 --save 60 10000 --timeout 300 --tcp-keepalive 60
    volumes:
      - redis_data:/data
    # ✅ SECURITY: Redis NOT exposed to public
    # For host access (redis-cli from host), uncomment:
    # ports:
    #   - "127.0.0.1:6379:6379"
    networks:
      - pbjt-network
    # ✅ FIXED: Healthcheck with password auth
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # PBJT Library Backend
  backend:
    # ✅ DEPLOY FIX: Use pre-built image from GHCR (not local build)
    image: ghcr.io/${GITHUB_REPOSITORY:-raflya-r/pbjt-library}:${IMAGE_TAG:-latest}
    container_name: pbjt-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000" # OK - Nginx reverse proxy
    networks:
      - pbjt-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  pbjt-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    # ✅ SECURITY: Isolated backup volume
    driver: local
  redis_data:
    driver: local
