version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pbjt-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - APP_PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=library_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_EXPIRES_IN=1d
    volumes:
      # Hot reload untuk development
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pbjt-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pbjt-postgres-dev
    environment:
      - POSTGRES_DB=library_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d library_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pbjt-network
    restart: unless-stopped

networks:
  pbjt-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
