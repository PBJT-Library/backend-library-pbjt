version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pbjt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups # ✅ Named volume (isolated)
    # ✅ SPRINT 2.1: REMOVED ports - internal Docker network only
    # No external access to Postgres (production security)
    # Backend connects via service name 'postgres:5432'
    # For local development/debugging, use: docker compose exec postgres psql
    networks:
      - pbjt-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Security (Rate Limiting, Token Blacklist, OTP/Session)
  redis:
    image: redis:7-alpine
    container_name: pbjt-redis
    restart: unless-stopped
    # ✅ SECURITY-OPTIMIZED CONFIG
    command: >
      redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy volatile-ttl --appendonly yes --appendfilename "appendonly.aof" --save 900 1 --save 300 10 --save 60 10000 --timeout 300 --tcp-keepalive 60 --protected-mode yes
    volumes:
      - redis_data:/data
    # ✅ SPRINT 2.1: REMOVED ports - internal Docker network only
    # No external access to Redis (production security)
    # Backend connects via service name 'redis:6379'
    # For local debugging, use: docker compose exec redis redis-cli -a ${REDIS_PASSWORD}
    networks:
      - pbjt-network
    # ✅ FIXED: Correct healthcheck with password auth
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # PBJT Library Backend
  backend:
    # ✅ SECURITY FIX: Use pre-built image from GHCR (not build)
    image: ghcr.io/${GITHUB_REPOSITORY:-ginganomercy/pbjt-library}:${IMAGE_TAG:-latest}
    # ❌ OLD (slow, inconsistent):
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: pbjt-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000" # OK - Nginx will reverse proxy to this
    networks:
      - pbjt-network
    volumes:
      - ./logs:/app/logs # ✅ Logs OK
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ✅ SPRINT 3.1: Automated Postgres Backup
  postgres-backup:
    image: prodrigestivill/postgres-backup-local:16-alpine
    container_name: pbjt-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      SCHEDULE: "@daily" # Daily at 2 AM
      BACKUP_KEEP_DAYS: 7 # Keep 7 days
      BACKUP_KEEP_WEEKS: 4 # Keep 4 weeks
      BACKUP_KEEP_MONTHS: 3 # Keep 3 months
      HEALTHCHECK_PORT: 8080
    volumes:
      - postgres_backups:/backups
    networks:
      - pbjt-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  pbjt-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    # ✅ NEW: Isolated backup volume
    driver: local
  redis_data:
    driver: local

# ✅ SECURITY NOTES:
# 1. Postgres & Redis ports bound to 127.0.0.1 (localhost only)
# 2. For production: Remove ports entirely - backend accesses via service names
# 3. Redis healthcheck fixed to use password
# 4. Redis eviction policy changed to volatile-ttl (security use-case)
# 5. Backend uses pre-built GHCR image (faster, consistent)
# 6. Backups use named volume (isolated)
#
# USAGE:
# Local dev: Keep 127.0.0.1 binding for psql/redis-cli access
# Production: Remove ports completely for maximum security
